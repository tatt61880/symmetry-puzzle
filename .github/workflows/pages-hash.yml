name: Deploy to GitHub Pages (filename-hash)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 配信用に dist を作る（ソースはそのまま）
      - name: Prepare dist
        run: |
          rm -rf dist
          mkdir -p dist
          rsync -a --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "dist" \
            ./ dist/

      # dist内の .js/.css を name.<hash>.ext にリネームし、HTML参照を更新
      - name: Hash filenames and rewrite HTML
        run: |
          node .github/scripts/hashfilenames.mjs dist

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
