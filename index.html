<!DOCTYPE html>
<html lang="ja">
<head>
  <title>点対称 倉庫番</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=500">
  <link rel="icon" type="image/x-icon" href="./images/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./images/apple-touch-icon.png">

  <link rel="stylesheet" href="./style.css?2022.05.04">

  <script src="./js/main.js?2022.05.04"></script>
</head>

<body>
<div id="contents">
  <div class="pink">
    <h1>点対称パズル / @tatt61880</h1>
    <div class="inner">
      <span id="versionInfo"><br></span>
    </div>
    <div style="margin: 0 10px;">
      <div class="inner skyblue">
        <h2>LEVEL</h2>
        <div class="inner">
          <svg width="60" height="70" style="vertical-align: middle; float: left;">
            <g id="buttonResetLevel" transform="translate(30,40)" style="cursor: pointer;">
              <circle cx="0" cy="0" r="28" fill="#eef0ff" stroke="#87ceeb" stroke-width="4" />
              <path d="M -14 0 A 14 14 0 1 0 -5 -12" fill="none" stroke="#87ceeb" stroke-width="4" />
              <path d="M -1 -20 L -12 -9 L 3 -6 Z" fill="#87ceeb" stroke="none" stroke-width="4" />
            </g>
          </svg>
          <span style="margin: 0 10px;">
            <a id="levelPrev" class="button">◀</a>
            <span id="levelId" style="font-size: 40px; vertical-align: middle;"></span>
            <a id="levelNext" class="button">▶</a>
          </span>
          <svg width="60" height="70" style="vertical-align: middle;">
          </svg>
        </div>
      </div>
    </div>

    <svg id="svgMain" width="500" height="500" style="margin: 10px;"></svg>

    <div style="margin-bottom: 8px;">
      <svg id="svgController" width="460" height="220">
        <rect x="0" y="0" width="460" height="220" fill="#eee" stroke="none" />

        <g id="buttonUndo" transform="translate(110,110) scale(2,2)">
          <circle cx="0" cy="0" r="28" fill="lightgray" stroke="gray" stroke-width="4" />
          <path d="M -14 0 A 14 14 0 1 0 -5 -12" fill="none" stroke="gray" stroke-width="4" />
          <path d="M -1 -20 L -12 -9 L 3 -6 Z" fill="gray" stroke="none" stroke-width="4" />
        </g>

        <g id="stickBase" transform="translate(350,110) scale(2,2)">
          <rect x="-50" y="-50" width="100" height="100" fill="lightgray" stroke="none" />
          <circle cx="0" cy="0" r="14" fill="lightgray" stroke="gray" stroke-width="3" />
          <g id="stick">
            <circle cx="0" cy="0" r="28" fill="lightgray" stroke="gray" stroke-width="4" />
            <circle cx="0" cy="0" r="18" fill="none" stroke="gray" stroke-width="4" />
            <circle cx="0" cy="0" r="8" fill="none" stroke="gray" stroke-width="4" />
          </g>
        </g>
      </svg>
    <div>
  </div>
</div>
</body>
</html>
