<!DOCTYPE html>
<html lang="ja">
<head>
  <title>点対称 倉庫番</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=500">
  <link rel="icon" type="image/x-icon" href="./images/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./images/apple-touch-icon.png">

  <link rel="stylesheet" href="./style.css?2022.04.23">

  <script src="./js/main.js?2022.04.23"></script>
</head>

<body>
<div id="contents">
  <h1>点対称 倉庫番</h1>
  <p id="versionInfo"><br></p>
  <div>
    <div>
    LEVEL
    </div>
    <a id="levelPrev" class="button">　◀　</a>
    <span id="levelId"></span>
    <a id="levelNext" class="button">　▶　</a>
  <div>

  <svg id="svgMain" width="500" height="500"></svg>

  <svg id="svgController" width="500" height="200">
     <rect x="0" y="0" width="500" height="200" fill="#eee" stroke="none" />
    <g id="buttonUndo" transform="translate(40,40) scale(2,2)">
      <circle cx="30" cy="30" r="28" fill="lightgray" stroke="gray" stroke-width="4" />
      <path d="M 16 30 A 14 14 0 1 0 25 18" fill="none" stroke="gray" stroke-width="4" />
      <path d="M 29 10 L 18 21 L 33 24 Z" fill="gray" stroke="none" stroke-width="4" />
    </g>
    <g id="stickBase" transform="translate(400,100) scale(2,2)">
      <rect x="-50" y="-50" width="100" height="100" fill="lightgray" stroke="none" />
      <circle cx="0" cy="0" r="14" fill="lightgray" stroke="gray" stroke-width="3" />
      <g id="stick">
        <circle cx="0" cy="0" r="28" fill="lightgray" stroke="gray" stroke-width="4" />
        <circle cx="0" cy="0" r="18" fill="none" stroke="gray" stroke-width="4" />
        <circle cx="0" cy="0" r="8" fill="none" stroke="gray" stroke-width="4" />
      </g>
    </g>
  </svg>
</div>
</body>
</html>
