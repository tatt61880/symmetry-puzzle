<!DOCTYPE html>
<html lang="ja">
<head>
  <title>点対称パズル</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=500">

  <meta name="description" content="図形を点対称にするパズルです。">
  <meta property="og:title" content="点対称パズル">
  <meta property="og:description" content="図形を点対称にするパズルです。">

  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./images/apple-touch-icon.png">

  <link rel="stylesheet" href="./css/main.css?2022.11.09">
  <link rel="stylesheet" href="./css/animation.css?2022.11.09">

  <script src="./src/svg.js?2022.11.08"></script>
  <script src="./src/analyze-url.js?2022.11.09"></script>
  <script src="./src/class-savedata.js?2022.11.09"></script>
  <script src="./src/class-stack.js?2022.11.08"></script>
  <script src="./src/class-undo-info.js?2022.11.08"></script>
  <script src="./src/class-level.js?2022.11.09d"></script>
  <script src="./src/states.js?2022.11.08"></script>
  <script src="./src/colors.js?2022.11.08"></script>
  <script src="./src/levels.js?2022.11.08"></script>
  <script src="./src/elems.js?2022.11.09b"></script>
  <script src="./src/main.js?2022.11.09i"></script>
</head>

<body>
<div id="contents">
  <header>
    <span id="title">点対称パズル</span>
    <span id="version">Version: xxxx.xx.xx</span>
  </header>

  <div class="inner level noselect">
    <h2>LEVEL</h2>
    <div>
      <svg width="440" height="80">
        <!-- Reset -->
        <g id="button-level-reset" class="button" transform="translate(30,30)">
          <circle cx="0" cy="0" r="28" fill="#eef0ff" stroke="#87ceeb" stroke-width="4" />
          <path d="M -14 0 A 14 14 0 1 0 -5 -12" fill="none" stroke="#87ceeb" stroke-width="4" />
          <path d="M -1 -20 L -12 -9 L 3 -6 Z" fill="#87ceeb" stroke="none" stroke-width="4" />
          <text x="0" y="41" dominant-baseline="middle" text-anchor="middle" font-weight="bold" font-size="16px" fill="gray">r</text>
        </g>

        <!-- Level -->
        <g id="button-level-prev" class="button active-hover" transform="translate(90,2)">
          <rect x="0" y="0" rx="28" ry="28" width="80" height="56" fill="#eef0ff" stroke="#87ceeb" stroke-width="4" />
          <text x="40" y="30" fill="#87ceeb" dominant-baseline="middle" text-anchor="middle" font-size="30">◀</text>
          <text x="40" y="73" dominant-baseline="middle" text-anchor="middle" font-weight="bold" font-size="12px" fill="gray">Shift + ←</text>
        </g>
        <g transform="translate(220,35)">
          <text id="level-id" x="0" y="0" fill="black" dominant-baseline="middle" text-anchor="middle" font-size="40" />
        </g>
        <g id="button-level-next" class="button active-hover" transform="translate(270,2)">
          <rect x="0" y="0" rx="28" ry="28" width="80" height="56" fill="#eef0ff" stroke="#87ceeb" stroke-width="4" />
          <text x="40" y="30" fill="#87ceeb" dominant-baseline="middle" text-anchor="middle" font-size="30">▶</text>
          <text x="40" y="73" dominant-baseline="middle" text-anchor="middle" font-weight="bold" font-size="12px" fill="gray">Shift + →</text>
        </g>

        <!-- Edit -->
        <g id="button-level-edit" class="button active-hover" transform="translate(220,30)">
          <circle cx="0" cy="0" r="28" fill="#eef0ff" stroke="#87ceeb" stroke-width="4" />
          <text x="0" y="41" dominant-baseline="middle" text-anchor="middle" font-weight="bold" font-size="16px" fill="gray">@</text>
        </g>

        <!-- Levels -->
        <g id="button-levels" class="button active-hover" transform="translate(410,30)">
        </g>
      </svg>
    </div>
  </div>

  <div>
    【※未完成です。随時、レベルを追加/変更しています。】<br>
    <span class="blue-block">青色の図形</span>を操作し、<br>
    <span class="red-block">赤色の図形</span>を1つながりの点対称図形にしてください。
  </div>

  <div id="main">
    <svg id="svg-main" width="480" height="250"></svg>
  </div>

  <div id="editbox">
    <svg width="470" height="210">
      <rect x="2" y="2" width="466" height="206" fill="#def" stroke="skyblue" stroke-width="4"/>

      <g transform="translate(80,35)">
        <rect id="edit-drawing-shape" x="-20" y="-20" width="40" height="40" fill="#e5e5e5" stroke="#aaa" stroke-width="4" />
        <text id="edit-drawing-state" x="0" y="2" dominant-baseline="middle" text-anchor="middle" font-weight="bold" font-size="28px" fill="gray" />
      </g>

      <g transform="translate(80,85)">
        <rect id="h-dec" x="-30" y="-15" width="60" height="30" fill="#e5e5e5" stroke="#aaa" stroke-width="4" />
        <text x="0" y="2" dominant-baseline="middle" text-anchor="middle" font-weight="bold" font-size="18px" fill="gray">--h</text>
      </g>
      <g transform="translate(40,135)">
        <rect id="w-dec" x="-30" y="-15" width="60" height="30" fill="#e5e5e5" stroke="#aaa" stroke-width="4" />
        <text x="0" y="2" dominant-baseline="middle" text-anchor="middle" font-weight="bold" font-size="18px" fill="gray">--w</text>
      </g>
      <g transform="translate(120,135)">
        <rect id="w-inc" x="-30" y="-15" width="60" height="30" fill="#e5e5e5" stroke="#aaa" stroke-width="4" />
        <text x="0" y="2" dominant-baseline="middle" text-anchor="middle" font-weight="bold" font-size="18px" fill="gray">++w</text>
      </g>
      <g transform="translate(80,180)">
        <rect id="h-inc" x="-30" y="-15" width="60" height="30" fill="#e5e5e5" stroke="#aaa" stroke-width="4" />
        <text x="0" y="2" dominant-baseline="middle" text-anchor="middle" font-weight="bold" font-size="18px" fill="gray">++h</text>
      </g>

      <!-- 0 -->
      <g id="edit_0" class="button active-hover" transform="translate(170,20)"></g>
      <!-- x -->
      <g id="edit_x" class="button active-hover" transform="translate(220,20)"></g>

      <!-- s-u -->
      <g id="edit_s" class="button active-hover" transform="translate(320,20)"></g>
      <g id="edit_t" class="button active-hover" transform="translate(370,20)"></g>
      <g id="edit_u" class="button active-hover" transform="translate(420,20)"></g>

      <!-- a-f -->
      <g id="edit_a" class="button active-hover" transform="translate(170,90)"></g>
      <g id="edit_b" class="button active-hover" transform="translate(220,90)"></g>
      <g id="edit_c" class="button active-hover" transform="translate(270,90)"></g>
      <g id="edit_d" class="button active-hover" transform="translate(320,90)"></g>
      <g id="edit_e" class="button active-hover" transform="translate(370,90)"></g>
      <g id="edit_f" class="button active-hover" transform="translate(420,90)"></g>

      <!-- 1-6 -->
      <g id="edit_1" class="button active-hover" transform="translate(170,160)"></g>
      <g id="edit_2" class="button active-hover" transform="translate(220,160)"></g>
      <g id="edit_3" class="button active-hover" transform="translate(270,160)"></g>
      <g id="edit_4" class="button active-hover" transform="translate(320,160)"></g>
      <g id="edit_5" class="button active-hover" transform="translate(370,160)"></g>
      <g id="edit_6" class="button active-hover" transform="translate(420,160)"></g>
    </svg>
  </div>

  <div><span id="url"></span></div>

  <div class="inner noselect" style="height: 250px">
    <svg id="svg-controller" width="470" height="250">
      <rect x="0" y="0" width="470" height="250" fill="#eee" stroke="none" />

      <g id="button-undo" class="button" transform="translate(110,125) scale(2,2)">
        <circle cx="0" cy="0" r="28" fill="lightgray" stroke="gray" stroke-width="4" />
        <path d="M -14 0 A 14 14 0 1 0 -5 -12" fill="none" stroke="gray" stroke-width="4" />
        <path d="M -1 -20 L -12 -9 L 3 -6 Z" fill="gray" stroke="none" stroke-width="4" />
        <text x="0" y="45" dominant-baseline="middle" text-anchor="middle" font-weight="bold" font-size="16px" fill="gray">z</text>
      </g>

      <g id="stick-base" class="stick" transform="translate(345,125) scale(2,2)">
        <!-- 範囲 -->
        <rect x="-60" y="-60" width="120" height="120" fill="lightgray" stroke="none" />
        <!-- 軸 -->
        <circle cx="0" cy="0" r="14" fill="cyan" stroke="#555" stroke-width="3" />
        <!-- 線 -->
        <g>
          <circle cx="0" cy="0" r="30" fill="none" stroke="#555" stroke-width="1" />
          <line x1="21.21" y1="-21.21" x2="60" y2="-60" fill="none" stroke="#555" stroke-width="1" />
          <line x1="21.21" y1="21.21" x2="60" y2="60" fill="none" stroke="#555" stroke-width="1" />
          <line x1="-21.21" y1="21.21" x2="-60" y2="60" fill="none" stroke="#555" stroke-width="1" />
          <line x1="-21.21" y1="-21.21" x2="-60" y2="-60" fill="none" stroke="#555" stroke-width="1" />
          <polygon transform="translate(0, -45) rotate(0 0 0)" points="0,-12 6,0 2,0 2,12 -2,12 -2,0 -6,0" fill="blue"/>
          <polygon transform="translate(45, 0) rotate(90 0 0)" points="0,-12 6,0 2,0 2,12 -2,12 -2,0 -6,0" fill="blue" />
          <polygon transform="translate(0, 45) rotate(180 0 0)" points="0,-12 6,0 2,0 2,12 -2,12 -2,0 -6,0" fill="blue" />
          <polygon transform="translate(-45, 0) rotate(270 0 0)" points="0,-12 6,0 2,0 2,12 -2,12 -2,0 -6,0" fill="blue" />
          <rect x="-60" y="-60" width="120" height="120" fill="none" stroke="#555" />
        </g>
        <!-- スティック本体 -->
        <g id="stick" transform-origin="0 0 -30px">
          <circle cx="0" cy="0" r="28" fill="cyan" stroke="blue" stroke-width="4" />
          <circle cx="0" cy="0" r="18" fill="none" stroke="blue" stroke-width="4" />
          <circle cx="0" cy="0" r="8" fill="none" stroke="blue" stroke-width="4" />
        </g>
      </g>
    </svg>
  </div>

  <footer>
    <span>@tatt61880</span>
  </footer>
</div>
</body>
</html>
